<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ScreenShot Tool | SPEXRON</title>
</head>
<body>

    <div class="login-container">
        <form class="login-form">
            <h2>Giriş Yap</h2>
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required autocomplete="off">
            </div>

            <div class="input-group">
                <label for="username">Şifre</label>
                <input type="text" id="password" placeholder="Şifrenizi girin" required>
            </div>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>

    <button id="screenshotBtn">Ekran görüntüsü al</button>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
